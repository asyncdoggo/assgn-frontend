<div class="main">
    <div class="projects">
        <div *ngFor="let item of projects" class="project">
            <p>{{ item.name }}</p>
            <p>{{ item.type }}</p>
            <p>{{ item.division }}</p>
            <p>{{ item.priority }}</p>
            <p>{{ item.department }}</p>
            <p>{{ item.start_date }}</p>
            <p>{{ item.end_date }}</p>
            <p>{{ item.location }}</p>
            <p>{{ item.status }}</p>
        </div>
    </div>
</div>
