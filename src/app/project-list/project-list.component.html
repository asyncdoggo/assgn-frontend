<div class="container">
    <div class="sidenav">
        <span class="icon_dashboard" (click)="navigate('/insert')">insert</span>
        <span class="icon_list" (click)="navigate('/projects')">icon</span>
            </div>


    <div class="main">

        <div class="topnav">
            <p>Dashboard</p>
        </div>

        <div class="data">
            <input type="search" placeholder="search">
           <table>
            <tr>
                <td>Project Name</td>
                <td>Reason</td>
                <td>Type</td>
                <td>Division</td>
                <td>Category</td>
                <td>Priority</td>
                <td>Department</td>
                <td>Location</td>
                <td>Status</td>
            </tr>
            <tr *ngFor="let item of projects">
                <td class="name-cell">
                    <div>
                        <p>{{item.name}}</p>
                        <p>{{item.start_date}} to {{item.end_date}}</p>
                    </div>
                </td>
                <td>{{item.reason}}</td>
                <td>{{item.type}}</td>
                <td>{{item.division}}</td>
                <td>{{item.category}}</td>
                <td>{{item.priority}}</td>
                <td>{{item.department}}</td>
                <td>{{item.location}}</td>
                <td>{{item.status}}</td>
                <td class="buttons">
                    <button (click)="start(item._id)">Start</button>
                    <button (click)="close(item._id)">Close</button>
                    <button (click)="cancel(item._id)">Cancel</button>
                </td>
            </tr>
        </table>
            <div class="page-row">
                <div *ngFor="let item of range(pages)" class="page-item">
                   <button (click)="changePage(item+1)">{{item + 1}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
