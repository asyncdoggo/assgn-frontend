<div class="container">
    <div class="sidenav">
        <span class="material-symbols-outlined" (click)="navigate('/insert')">add</span>
        <span class="material-symbols-outlined" (click)="navigate('/projects')">assignment</span>
        <span class="material-symbols-outlined" (click)="navigate('/dashboard')">space_dashboard</span>
        <span class="material-symbols-outlined" (click)="logout()">logout</span>

            </div>


    <div class="main">

        <div class="topnav">
            <p>Dashboard</p>
        </div>

        <div class="data">
            <div class="counters">
                <div *ngFor="let item of counters" class="card1">
                    <p>{{item._id}}</p>
                    <p>{{item.count}}</p>
                </div>
            </div>
            <div class="chart">
                <p class="t1">project plan vs actual</p>

                <div class="graph">
                    <highcharts-chart
                    [Highcharts]="Highcharts"
                    [options]="chartOptions"
                    [(update)]="updateFlag"
                    style="width: 100%; height: 400px; display: block;"
                  ></highcharts-chart>
                </div>
            </div>
        </div>
    </div>
</div>
