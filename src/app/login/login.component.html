<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="main">
    <div class="login-card">
        <p>Login to get started</p>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <input type="email" class="email-box" id="email" placeholder="email" formControlName="email">
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">Invalid email</div>
            <div class="password-box">
                <input type="password" id="password" type="{{visible?'text':'password'}}" formControlName="password" placeholder="password">
                <span (click)="toggleVisibility()" class="material-symbols-outlined">{{visibility}}</span>
            </div>
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">Password must be at least 8 characters long</div>
            <div class="btn">
                <input type="submit" [disabled]="loginForm.invalid" value="Login">
            </div>
        </form>

        <div class="error">
            <p>
                {{error_message}}
            </p>
        </div>
    </div>
</div>
