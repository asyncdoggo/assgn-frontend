<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="main">
    <div class="login-card">
        <p>Login to get started</p>
        <form>
            <div class="email-box">
                <input #email type="email" placeholder="email" />
            </div>
            <div class="password-box">
                <input #password type="{{visible?'text':'password'}}" placeholder="password" >
                <span (click)="toggleVisibility()" class="material-symbols-outlined">{{visibility}}</span>
            </div>
            <div class="btn">
                <input (click)="loginUser(email.value,password.value); $event.preventDefault()" type="submit" value="Login">
            </div>
        </form>

        <div class="error">
            <p>
                {{error_message}}
            </p>
        </div>
    </div>
</div>
